name: Continuous Integration

on:
  push:
    branches:
      - main  # Trigger the workflow when pushing to the main branch
  pull_request:
    branches:
      - main  # Trigger the workflow when a pull request is opened to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner for the CI pipeline

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checks out the code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Set up Node.js environment
        with:
          node-version: '16'  # Specify the Node.js version to use

      - name: Install dependencies
        run: npm install  # Install the dependencies listed in package.json

      - name: Lint code
        run: npm run lint  # Run the linting script (ensure you have it in package.json)

      - name: Run tests
        run: npm test  # Run the tests (ensure you have the test script defined in package.json)

      - name: Build project
        run: npm run build  # Optional step if your project requires a build process

      - name: Deploy (optional)
        run: npm run deploy  # Add this if you have a deployment step in your pipeline
        if: github.ref == 'refs/heads/main'  # Only deploy on the main branch
